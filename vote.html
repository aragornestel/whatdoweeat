<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 뭐 먹지? - 투표</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icon.png">
</head>
<body class="vote-page">
    <div class="app-container">
    <!-- 닉네임 입력 섹션 -->
    <section id="nickname-section">
        <h2 class="section-title">맛집 투표 참여하기</h2>
        <ul class="description-list">
            <li>함께 맛있는 것을 먹으러 가기 위해, 친구가 맛집 후보들을 보냈어요.</li>
            <li>맛집 선정에 참여하기 위해, 이름(또는 별명)을 입력해 주세요.</li>
        </ul>
        <form id="nickname-form">
            <input type="text" id="nickname-input" class="nickname-input" placeholder="홍길동">
            <button type="submit" class="btn-primary">투표 시작하기</button>
        </form>
    </section>

    <!-- 투표 페이지 섹션 -->
    <section id="vote-page-section" style="display: none;">
        <h2 id="vote-title">가고 싶은 곳에 투표</h2>
        <ul id="vote-guide-text" class="description-list">
            <li>리스트를 클릭하면 맛집 정보를 확인할 수 있어요.</li>
            <li>체크 박스로 원하는 곳을 선택해 주세요. 해제할 수도 있습니다.</li>
            <li>선택이 완료되면 투표 완료 해주세요.</li>
        </ul>
        <ul id="result-description" class="description-list"></ul>
        <div id="candidate-list">
            <!-- 투표 후보가 여기에 동적으로 추가됩니다. -->
        </div>
        <div class="vote-actions">
            <button id="submit-vote-btn" class="btn-text-primary">투표 완료</button>
        </div>
    </section>
    </div>

    <script src="vote.js"></script>
</body>
</html>
