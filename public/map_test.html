<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map Test</title>
</head>
<body>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width:100%;height:500px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=083df200276ca2cba88ee3db6ebbc2c1"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 서울 시청
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>
</html>
