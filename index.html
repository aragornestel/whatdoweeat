<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>오늘 뭐 먹지? - v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="gnb">
            <h1>오늘 뭐 먹지</h1>
            <button id="ballot-box-btn">N개 장소 선택</button>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="keyword" placeholder="지역, 상호명, 음식 검색">
                <button id="search-btn">검색</button>
            </div>
            <div class="map-area">
                <div id="map">
                    <div class="loading-indicator">
                        <p>지도 로딩 중...</p>
                    </div>
                </div>
            </div>
        </main>

        <div id="result-sheet" class="result-sheet">
            <div class="result-header">
                <div>
                    <span id="result-count">검색 결과</span>
                    <p class="result-subtitle">함께 먹고 싶은 곳들을 골라 주세요.</p>
                </div>
                <button id="close-sheet-btn" class="close-btn">&times;</button>
            </div>
            <div id="result-list" class="result-list">
                <!-- 검색 결과 목록이 여기에 표시됩니다. -->
            </div>
        </div>
        <button id="reopen-sheet-btn" class="floating-btn">결과 다시 보기</button>

        <div id="place-modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="modal-place-name">장소 정보</span>
                    <button id="modal-close-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <iframe id="place-iframe" src="" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>

        <!-- 투표 후보 리스트 모달 -->
        <div id="ballot-candidates-modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <span>투표 후보 리스트</span>
                    <button id="ballot-candidates-close-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="ballot-candidates-container">
                        <div class="ballot-candidates-description">
                            선택한 맛집을 투표로 만들어서 함께 하는 분들께 공유해 주세요.
                            팝업을 닫고 다른 맛집을 더 추가할 수도 있어요.
                        </div>
                        <div class="ballot-candidates-list-container">
                            <div id="ballot-candidates-list">
                                <!-- 투표 후보 목록이 여기에 표시됩니다 -->
                            </div>
                        </div>
                        <div class="creator-input-section">
                            <h3>솔선수범하여 맛집을 찾고 있는<br>훌륭한 당신의 이름을 입력해 주세요.</h3>
                            <input type="text" id="creator-name" placeholder="이름을 입력하세요" maxlength="20">
                            <button id="share-vote-btn">공유하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 투표 화면 모달 (공유 링크로 접속 시) -->
        <div id="vote-poll-modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="vote-poll-title">투표하기</span>
                    <button id="vote-poll-close-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="vote-poll-container">
                        <div id="vote-poll-list">
                            <!-- 투표할 장소 목록이 여기에 표시됩니다 -->
                        </div>
                        <div class="voter-input-section">
                            <h3>투표자 이름</h3>
                            <input type="text" id="voter-name" placeholder="이름을 입력하세요" maxlength="20">
                            <button id="submit-vote-btn">투표 완료</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
