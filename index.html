<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>오늘 뭐 먹지? - v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="gnb">
            <h1>오늘 뭐 먹지</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="keyword" placeholder="지역, 상호명, 음식 검색">
                <button id="search-btn">검색</button>
            </div>
            <div class="map-area">
                <div id="map">
                    <div class="loading-indicator">
                        <p>지도 로딩 중...</p>
                    </div>
                </div>
            </div>
        </main>

        <div id="result-sheet" class="result-sheet">
            <div class="result-header">
                <div>
                    <span id="result-count">검색 결과</span>
                    <p class="result-subtitle">함께 먹고 싶은 곳들을 골라 주세요.</p>
                </div>
                <button id="close-sheet-btn" class="close-btn">&times;</button>
            </div>
            <div id="result-list" class="result-list">
                <!-- 검색 결과 목록이 여기에 표시됩니다. -->
            </div>
        </div>
        <button id="reopen-sheet-btn" class="floating-btn">결과 다시 보기</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
