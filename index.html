<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>맛집 투표 앱</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="gnb">
        <a href="/" class="logo-area">
            <h1>우리 뭐 먹지</h1>
            <img src="image/icon.png" alt="서비스 아이콘" class="gnb-icon">
        </a>
        <div class="gnb-right">
            <button id="show-vote-list-btn" class="gnb-vote-btn" style="display: none;">
                <span id="vote-count">0</span>개의 맛집을 선택했어요
            </button>
        </div>
    </header>

    <div class="app-container">
        <!-- 1. 검색 섹션 -->
        <section id="search-section">
            <h2 class="section-title">함께 먹고 싶은 곳을 검색해줘</h2>
            <form id="search-form">
                <input type="text" id="keyword" placeholder="키워드(예: 강남역 맛집)">
                <button type="submit">검색</button>
            </form>
        </section>

        <!-- 2. 지도 섹션 -->
        <section id="map-section">
            <div id="map"></div>
        </section>

        <!-- 3. 결과 영역 (바텀 시트로 변경) -->
        <div id="results-sheet">
            <div class="sheet-header">
                <span id="results-count"></span>
                <button id="close-sheet-btn" title="닫기">&times;</button>
            </div>
            <div id="results" class="sheet-content">
                <!-- 검색 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <button id="reopen-sheet-btn" class="floating-btn" style="display: none;"></button>
    </div>

    <!-- 투표 목록 모달 -->
    <div id="vote-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>선택한 맛집 목록</h2>
                <button id="close-modal-btn">&times;</button>
            </div>
            <div id="vote-list">
                <!-- 선택된 맛집 목록이 여기에 동적으로 추가됩니다 -->
            </div>
            <div id="vote-modal-footer" class="modal-footer">
                <p class="modal-description">
                    투표로 맛집을 정해요. 링크를 만들어,<br>
                    함께 가고 싶은 사람들에게 공유해 주세요.<br>
                    많이 선택된 곳에 함께 먹으러 가요!
                </p>
                <button id="create-vote-link-btn" class="light-text-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="투표함 아이콘">
                    <span>투표 링크 만들기</span>
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
	<script src="app.js"></script>
</body>
</html>
