<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>오늘 뭐 먹지? - v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="gnb">
            <h1>오늘 뭐 먹지</h1>
            <button id="ballot-box-btn">N개 장소 선택</button>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="keyword" placeholder="지역, 상호명, 음식 검색">
                <button id="search-btn">검색</button>
            </div>
            <div class="map-area">
                <div id="map">
                    <div class="loading-indicator">
                        <p>지도 로딩 중...</p>
                    </div>
                </div>
            </div>
        </main>

        <div id="result-sheet" class="result-sheet">
            <div class="result-header">
                <div>
                    <span id="result-count">검색 결과</span>
                    <p class="result-subtitle">함께 먹고 싶은 곳들을 골라 주세요.</p>
                </div>
                <button id="close-sheet-btn" class="close-btn">&times;</button>
            </div>
            <div id="result-list" class="result-list">
                <!-- 검색 결과 목록이 여기에 표시됩니다. -->
            </div>
        </div>
        <button id="reopen-sheet-btn" class="floating-btn">결과 다시 보기</button>

        <div id="place-modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="modal-place-name">장소 정보</span>
                    <button id="modal-close-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <iframe id="place-iframe" src="" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>

        <!-- 1단계: 이름 입력 모달 -->
        <div id="name-input-modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <span>투표자 이름 입력</span>
                    <button id="name-input-close-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="name-input-container">
                        <h3>투표자 이름을 입력해주세요</h3>
                        <input type="text" id="voter-name" placeholder="이름을 입력하세요" maxlength="20">
                        <button id="name-submit-btn">다음</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2단계: 투표 화면 모달 -->
        <div id="vote-modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="vote-modal-title">투표하기</span>
                    <button id="vote-modal-close-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="vote-container">
                        <div id="vote-items-list">
                            <!-- 투표할 장소 목록이 여기에 표시됩니다 -->
                        </div>
                        <button id="vote-submit-btn">투표 완료</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3단계: 투표 결과 확인 모달 -->
        <div id="vote-result-modal" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <span>투표 결과</span>
                    <button id="vote-result-close-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="vote-result-container">
                        <h3>투표가 완료되었습니다!</h3>
                        <div id="vote-result-list">
                            <!-- 투표 결과가 여기에 표시됩니다 -->
                        </div>
                        <button id="vote-result-close">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
